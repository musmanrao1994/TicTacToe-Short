<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>tic tac toe</h1>
  <section id="container">
    <input type="button" name="0" id="a" onclick="main(a)">
    <input type="button" name="1" id="b" onclick="main(b)">
    <input type="button" name="2" id="c" onclick="main(c)">
    <input type="button" name="3" id="d" onclick="main(d)">
    <input type="button" name="4" id="e" onclick="main(e)">
    <input type="button" name="5" id="f" onclick="main(f)">
    <input type="button" name="6" id="g" onclick="main(g)">
    <input type="button" name="7" id="h" onclick="main(h)">
    <input type="button" name="8" id="i" onclick="main(i)">
    <p id="winner"></p>
  </section>
  <script src="main.js"></script>
</body>

</html>
